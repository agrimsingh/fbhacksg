<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <title>SUCH BATH</title>
</head>
<body>
	<div id="controller" ng-app="" ng-controller="speechTextController">
	{{currentText()}}<br><br>
	{{currentLine()}}<br>
    <button onclick="startRecording();">Record</button><br>
    <button onclick="addFullStop();">Add Full Stop</button><br>
    <br>
    <div ng-repeat="result in results()">
    	{{result.sentence}}. Keywords: {{result.keywords}}
    </div>
    <br><br>
    <div ng-repeat="(key, value) in keywords()">
    	<i>{{key}}:</i><br>
    	<span ng-repeat="index in value">Sentence: {{sentence(index)}}<br></span>
    	<br>
    </div>
	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
